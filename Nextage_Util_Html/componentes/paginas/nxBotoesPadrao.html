<div ng-init="affix()">

    <div class="affix-nx">
        <nx-btn-filtro open-popup-filtro></nx-btn-filtro>

        <nx-btn-novo open-popup-manut ng-click="novo()"
                     ng-show="state === 'STATE_MANUT' || state === 'STATE_LISTA'"></nx-btn-novo>

        <!--MANUTENÇÃO -->
        <nx-btn-salvar ng-click="salvar(objSelecionado)" ng-show="state === 'STATE_MANUT'"></nx-btn-salvar>

        <nx-btn-excluir ng-click="excluirConfirma(objSelecionado)"
                        ng-show="objSelecionado.id > 0 && state === 'STATE_MANUT'"></nx-btn-excluir>
        <!--MANUTENÇÃO -->

        <!--FILTRO -->
        <nx-btn-listar btn-close ng-show="state === 'STATE_FILTRO'"></nx-btn-listar>

        <nx-btn-limpar ng-show="state === 'STATE_FILTRO'"></nx-btn-limpar>
        <!--FILTRO -->

        <!-- BOTÃO FECHAR - Altera o STATE para FILTRO -->
        <!-- Quando o botão com o atributo 'btn-close' for clicado, é chamado uma função 'btnClose' da 'diretivaLayout' na pasta 'componentes' no projeto Nextage_Util_Html5 -->

        <div ng-transclude class="display-inline"></div>

        <nx-btn-fechar btn-close ng-show="state === 'STATE_FILTRO' || state === 'STATE_MANUT'"></nx-btn-fechar>

    </div>
</div>
