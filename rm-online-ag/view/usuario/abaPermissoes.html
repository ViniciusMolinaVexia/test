
        <form id="formPermissoes">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
		                    <label>{{ResourceBundle["label_perfil"]}}</label>
		                    <select 
		                    	name="perfilSelect" 
		                    	id="perfilSelect"
      							ng-options="option.nome for option in perfis"
      							ng-model="perfil"
      							ng-change="alterarPerfil(perfil)">
      						</select>
		                </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-striped table-bordered lista">
                        <thead class="fundo-cabecalho-tabela">
                        <tr>
                            <th class="col-md-6">{{ResourceBundle['label_permissao']}}</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="obj in listaUsuarioRoles">

                            <td>
                                {{obj.descricao}}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
