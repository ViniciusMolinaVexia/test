<div>
    <div class="form-group">
        <label for="uploadfoto">
            {{ResourceBundle['label_uploadfoto']}}</label>
        <input type="file" class="form-control" id="uploadfoto" name="uploadfoto" ng-model="foto" accept="image/*"/>
    </div>
    <div class="row">
        <div class="col-md-5 col-sm-1">
            <div class="thumbnail">
                <img src="#" id="uploadedFoto" data-src="holder.js/200x216" width="216" height="200" alt="">
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <nx-btn icone="glyphicon glyphicon-minus" label="{{ResourceBundle['label_limpar']}}"
                funcao='limparFoto()'></nx-btn>
    </div>
</div>
